<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
  <div class="max-w-lg mx-auto bg-white shadow p-6 rounded">
    <h1 class="text-2xl font-bold mb-4">Smart Farm Dashboard</h1>
    <div id="sensors" class="mb-4"></div>
    <button onclick="setPump('on')" class="bg-green-500 text-white px-4 py-2 rounded">‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏±‡πä‡∏°</button>
    <button onclick="setPump('off')" class="bg-red-500 text-white px-4 py-2 rounded">‡∏õ‡∏¥‡∏î‡∏õ‡∏±‡πä‡∏°</button>
  </div>

  <script>
    async function loadData(){
      let res = await fetch("https://cherry-miniproject.onrender.com/latest");
      let data = await res.json();
      let mytemp = (data.temperature === null) ? "No Result :(" : data.temperature;
      let myhumid = (data.humidity === null) ? "No Result :(" : data.humidity;
      let mysoil = (data.soil === null) ? "No Result :(" : data.soil;
      document.getElementById("sensors").innerHTML = `
        üå°Ô∏è Temp: ${mytemp}<br>
        üíß Humidity: ${myhumid} <br>
        üå± Soil: ${mysoil}
      `;
    }
    async function setPump(state){
      await fetch("https://cherry-miniproject.onrender.com/pump", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({status: state})
      });
    }
    setInterval(loadData, 2000);
    loadData();
  </script>
</body>
</html>
