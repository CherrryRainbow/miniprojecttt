<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
  <div class="max-w-lg mx-auto bg-white shadow p-6 rounded">
    <h1 class="text-2xl font-bold mb-4">Smart Farm Dashboard</h1>
    <div id="sensors" class="mb-4"></div>
    <button onclick="setPump('on')" class="bg-green-500 text-white px-4 py-2 rounded">เปิดปั๊ม</button>
    <button onclick="setPump('off')" class="bg-red-500 text-white px-4 py-2 rounded">ปิดปั๊ม</button>
  </div>

  <script>
    async function loadData(){
      let res = await fetch("https://cherry-miniproject.onrender.com/latest");
      let data = await res.json();
      document.getElementById("sensors").innerHTML = `
        🌡️ Temp: '${data.temperature}'<br>
        💧 Humidity: '${data.humidity}' <br>
        🌱 Soil: '${data.soil}'
      `;
    }
    async function setPump(state){
      await fetch("https://cherry-miniproject.onrender.com/pump", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({status: state})
      });
    }
    setInterval(loadData, 2000);
    loadData();
  </script>
</body>
</html>
