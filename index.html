<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Project Embedded System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">ğŸŒ± Smart Plant Pot Monitor</h1>
    
    <div id="data" class="space-y-2 text-lg">
      <p>ğŸŒ¡ï¸ Temp: <span id="temp">--</span> Â°C</p>
      <p>ğŸ’§ Humidity: <span id="hum">--</span> %</p>
      <p>ğŸŒ Soil: <span id="soil">--</span></p>
      <p>ğŸš° Pump: <span id="pump">--</span></p>
    </div>

    <div class="mt-4 space-x-2">
      <button onclick="setPump('on')" class="px-4 py-2 bg-green-500 text-white rounded">Pump ON</button>
      <button onclick="setPump('off')" class="px-4 py-2 bg-red-500 text-white rounded">Pump OFF</button>
    </div>
  </div>

  <script>
    const ESP_URL = "https://cherry-miniproject.onrender.com"; // IP à¸‚à¸­à¸‡ ESP32-C3

    async function fetchData() {
      try {
        let res = await fetch(`${ESP_URL}/data`);
        let data = await res.json();
        document.getElementById("temp").innerText = data.temperature;
        document.getElementById("hum").innerText = data.humidity;
        document.getElementById("soil").innerText = data.soil;
        document.getElementById("pump").innerText = data.pump == 1 ? "ON" : "OFF";
      } catch (e) {
        console.error(e);
      }
    }

    async function setPump(state) {
      await fetch(`${ESP_URL}/pump?state=${state}`);
      fetchData();
    }

    setInterval(fetchData, 2000);
    fetchData();
  </script>
</body>
</html>
